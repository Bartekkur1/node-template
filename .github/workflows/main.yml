name: Build, test and deploy node project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      
      - name: Build
        with:
          node-version: '18.x'
      - run: npm ci | npm run build
      
      - name: Tests
        with:
          node-version: '18.x'
      - run: npm run test