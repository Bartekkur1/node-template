name: Build, test and deploy node project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
      - uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
        - run: npm ci
        - run: npm run build
      
      - name: Tests
        with:
          node-version: '18.x'
        run: npm run test